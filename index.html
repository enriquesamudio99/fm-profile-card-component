<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <div class="card">
        <div class="card-bg-container">
            <img src="img/bg-pattern-card.svg" alt="BG Pattern Card">
        </div>
        <div class="card-user-img">
            <img src="img/image-victor.jpg" alt="Victor Image">
        </div>
        <div class="card-username">
            <p class="card-name">Victor Crest<span>26</span></p>
            <p class="card-city">London</p>
        </div>

        <div class="card-stats">
            <p class="card-stat">80K <span>Followers</span></p>
            <p class="card-stat">803K <span>Likes</span></p>
            <p class="card-stat">1.4K <span>Photos</span></p>
        </div>
    </div>

</body>
</html>
